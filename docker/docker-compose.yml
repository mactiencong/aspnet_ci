version: '3'
services:
  db:
    image: postgres
    container_name: db
    environment:
      POSTGRES_PASSWORD: sonar
      POSTGRES_USER: sonar
    networks:
      - aspnet

  sonarqube:
    image: sonarqube
    container_name: sonarqube
    ports:
      - 9000:9000
      - 9092:9092
    depends_on:
      - db
    environment:
      SONARQUBE_JDBC_USERNAME: sonar
      SONARQUBE_JDBC_PASSWORD: sonar
      SONARQUBE_JDBC_URL: jdbc:postgresql://db/sonar
    networks:
      - aspnet

  gitlab-runner:
    image: gitlab/gitlab-runner
    container_name: gitlab-runner
    networks:
      - aspnet

networks:
  aspnet: